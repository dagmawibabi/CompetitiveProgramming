<html>

    <head>
        <script>
            
            function numIdenticalPairs(nums){
                let count = 0;
                for(let i=0;i<nums.length-1;i++) {
                    for(let j=i+1;j<nums.length;j++) {
                        if(i<j && nums[i]==nums[j])
                            count++;
                    }
                }
                console.log(count);
            }

            numIdenticalPairs([1,2,3,1,1,3]); 
        </script>
    </head>
</html>
